<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-wrapper">
            <form id="form">
                <div class="form-title-wrapper">
                    <h2 class="form-title">Random</h2>
                    <h3 class="form-description">people data generator</h3>
                </div>
                <fieldset class="fieldset">
                    <legend class="form-legend">Select gender:
                        <label class="label-radio-male" for="gender1">Male</label>
                        <input class="radio" type="radio" id="gender1" name="gender" value="male">
                        <label class="label-radio-female" for="gender1">Female</label>
                        <input class="radio" type="radio" id="gender2" name="gender" value="female">
                    </legend>
                </fieldset>
                <div class="section-wrapper">
                    <label class="label" for="results">Select number of people to create:</label>
                    <select class="input" name="results" id="results"></select>
                </div>
        
                <div class="section-wrapper">
                    <label class="label" for="countries">Select country:</label>
                    <select class="input" name="countries" id="countries"></select>
                </div>
                <div class="buttons-wrapper">
                    <input class="generate-button selected" type="submit" id="submit-button" value="Generate selected person">
                    <input class="generate-button random" type="submit" id="random-submit-button" value="Generate random person">
                </div>
            </form>
        </div>
        
        <div class="random-user-wrapper">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
